<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transiciones css</title>

    <style>
      @keyframes showUp {
        from {
          transform: scale(0.6);
        }

        to {
          transform: scale(1);
        }
      }

      .ball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: tomato;
        animation: 500ms showUp ease 2 2000ms;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
