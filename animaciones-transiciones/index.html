<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transiciones css</title>

    <style>
      .ball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: tomato;
        /* transition: all 1.5s ease 1s; */
        transition-property: all;
        transition-duration: 1.5s;
        transition-timing-function: ease;
        transform-style: 1s;
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
